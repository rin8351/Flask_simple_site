{% extends 'base.html' %}

{% block content %}
{{ super() }}
<p> Список статей</p>
<ul>
{% for p in posts %}
<li>
<p><a href="{{ url_for('post_detail', post_id=p.id) }}">{{ p.title }}</a></p>
<p>Категория: {{ p.category.name }}</p>
<p>{{ p.body[:50] | striptags }}</p>
</li>
{% endfor %}
</ul>

{% endblock %}
